<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web/all.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="assets/material-theme.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .top-row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: flex-end;
    }

    .top-row input, .top-row select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    .top-row button {
      padding: 12px 18px;
      background: #6200ee;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-row button:hover {
      background: #3700b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    td input, td select {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 25px;
    }

    .btn-row button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #6200ee;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-row button:hover {
      background-color: #3700b3;
    }

    #statusMsg {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bulk Purchase Entry</h2>

    <div class="top-row">
      <div style="flex: 1;">
        <label>Select Company</label>
        <select id="companySelect"></select>
      </div>
      <div style="flex: 1;">
        <label>Add New Company</label>
        <input type="text" id="newCompanyInput" placeholder="e.g., Yamaha" />
      </div>
      <div>
        <button onclick="addCompany()">Add Company</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Predefined Item</th>
          <th>Or New Item</th>
          <th>Quantity</th>
          <th>Purchase Price</th>
          <th>Retail Margin (%)</th>
          <th>Date</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="btn-row">
      <button onclick="addRow()">+ Add Row</button>
      <button onclick="saveAll()">ðŸ’¾ Save All</button>
    </div>

    <div id="statusMsg"></div>
  </div>

  <script src="js/purchase.js"></script>
</body>
</html>
